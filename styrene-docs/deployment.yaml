apiVersion: v1
kind: ServiceAccount
metadata:
  name: styrene-docs
  namespace: styrene-docs
  labels:
    app.kubernetes.io/name: styrene-docs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: styrene-docs
  namespace: styrene-docs
  labels:
    app.kubernetes.io/name: styrene-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: styrene-docs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: styrene-docs
    spec:
      serviceAccountName: styrene-docs
      imagePullSecrets:
        - name: ghcr-secret

      securityContext:
        runAsNonRoot: true
        runAsUser: 101    # nginx user
        runAsGroup: 101
        fsGroup: 101

      containers:
        - name: nginx
          image: ghcr.io/styrene-lab/styrene-docs:sha-9edbec5803c1302a055a4776f1523402f5cdc923
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
